<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Repositório</title>
</head>
<body>
    <h1>TIPOS DE LISTAS</h1>
    <ol> <!-- ordenada -->
        <li>igrediente 1</li>
        <li>igrediente 2</li>
        <li>igrediente 3</li>
    </ol>
    <ul> <!-- Não ordenada -->
        <li>milho de pipoca</li>
        <li>sal</li>
        <li>óleo</li>
    </ul>
    
    <dl> <!-- lista por definição -->
        <dt>título</dt>
        <dd>conteudo</dd>
    </dl>

    <hr>

    <h2>TABELAS</h2>

    <table border="1">
        <thead>
            <tr><!-- linha da tabela -->

                <!-- td e th = colunas da tabela -->
                <th>Nome</th>
                <th>Idade</th>
                <th>DDD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Julia</td>
                <td>17 anos</td>
                <td>+ 11</td>

            </tr>
        </tbody>
        <tfoot>

            <tr>
                <td colspan="3"><!-- marge das colunas -->
                    Aluno matriculado
                </td>
            </tr>

        </tfoot>
    </table>

    <hr>

    <h3>FORMULÁRIOS</h3>

    <form action="" method="post"><!-- get = enviar para o action; post = mais seguro-->
        
        <div>
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text">
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input id="idade" name="idade" type="number">
        </div>

        <button>Enviar</button>

    </form>

</body>
</html>
